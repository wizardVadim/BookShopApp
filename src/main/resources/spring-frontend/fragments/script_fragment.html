<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:fragment="changeLangScript">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" th:fragment="connectLibChangeLangScript"></script>
  <script th:fragment="changeLangScript">
  $(document).ready(function() {
    $("#locales").change(function() {
      var selectedOption = $("#locales").val();
      if (selectedOption != " ") {
        window.location.replace('?lang=' + selectedOption);
      }
    })
  });
  </script>
</head>
</html>
